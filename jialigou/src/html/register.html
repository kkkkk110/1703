<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../css/footer.css">
	<script src="../js/require.js" data-main="../js/register"></script>
</head>
<body>
	<div class="register" style="background: url(../img/register/register.jpg) no-repeat">
		<div class="register_container">
			<div class="register_left" style="background: url(../img/register/register.png) no-repeat">
				
			</div>
			<div class="register_right">
				<div class="register_box">
						<ul>
							<li>
								<span>使用手机注册</span>
							</li>
							<li>&nbsp;</li>
							<li>
								<label for="photo">用户名：</label><input type="text" id="photo" >
							</li>
							<li>
								<label for="photo_code">手机验证码：</label> <input type="text" id="photo_code">
							</li>
							<li>
								<label for="password">密码：</label> <input type="password" id="password">
							</li>
							<li>
								<label for="password_confirm">确认密码：</label> <input type="password" id="password_confirm">
							</li>
							<li>
								<input type="checkbox" checked id="check">我已阅读并同意<a href="http://www.5lux.com/help/question/112">《嘉丽购购买条款》</a>
							</li>
							<li>
								<input type="submit" value="注册" id="sub">
							</li>
							<li>
								<span>已有帐号？</span>
								<a href="login.html">立即登录</a>
							</li>
							<li>
								立即注册免费获得<span>1880元</span>优惠卷
							</li>
						</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
