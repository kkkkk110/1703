<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/base.css">
	
	<link rel="stylesheet" href="../css/detailsheader.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/Cart.css">
	<script src="../js/require.js" data-main="../js/Cart"></script>
</head>
<body>
	<div class="mainer">
		<div class="container">
			<a href="../index.html" style="margin:0 0 10px 5px;display: block;font-size: 16px;color: red;">返回首页</a>
			<div class="cart">

				<ul class="spul spul1">
					<li>全选</li>
					<li>商品名</li>
					<li>单价(元)</li>
					<li>数量</li>
					<li>嘉丽价</li>
					<li>操作</li>
				</ul>
				<div class="cartlist">
				
				</div>
				<ul class="spul spul2">
					<li><label><input type="checkbox" id="all">全选</label><span>删除选中的商品</span><span class="empty" style="cursor: pointer;">清空购物车</span></li>
					<li>
						<p>商品金额: <span class="totalmoney1"></span> 元</p>
						<p>运费：0</p>
						<p>可返积分：0</p>
						<p>总计: <span class="totalmoney2"></span> 元</p>
					</li>
					<li>
						<span>去结算</span>
					</li>
				</ul>
			</div>
			
		</div>
		
	</div>
