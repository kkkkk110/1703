<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/footer.css">
	<script src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
	<div class="register" style="background: url(../img/login/mobile-bg.jpg) no-repeat">
		<div class="register_container">
			<div class="register_left" style="background: url(../img/login/mobile-icon.png) no-repeat">
				
			</div>
			<div class="register_right">
				<div class="register_box">
						<ul>
							<li>
								登录嘉丽购
							</li>
							<li>&nbsp;</li>
							<li>
								<input type="text" placeholder="用户名/Email/手机号" id="name" name="name">
							</li>
							<li>
								<input type="password" id="password" name="password" placeholder="请输入密码">
							</li>
							<li>
								<input type="checkbox">
								<span>记住我（下次自动登录）</span>
								<a href="http://www.5lux.com/user/forgot">忘记密码</a>
							</li>
							<li>
								<button id="sub">登录</button>
							</li>
							<li>
								<span>还没有帐号？</span>
								<a href="register.html">立即注册</a>
							</li>
							<li>
								<p>合作网站登录：</p>
								<br>
								<a href="http://www.5lux.com/user/provider/qq" title="QQ登录">
									<img src="../img/login/qq.jpg" alt="QQ用户登录">
								</a>
								<a href="http://www.5lux.com/user/provider/weibo" title="新浪用户登录">
									<img src="../img/login/xinlang.jpg" alt="新浪用户登录">
								</a>
								<a href="http://www.5lux.com/user/provider/weixin" title="微信用户登录">
									<img src="../img/login/weixin.jpg" alt="微信用户登录">
								</a>

							</li>
						</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
